<!--    FOR ALERT AREA-->
<div class="alert alert-success alert-dismissible fade show" role="alert">
  <strong>Welcome To TextUtils!</strong> &nbsp You Can Do Anything With Your Text....
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
<!--   END THE ALEART AREA-->


<div class="container">
  <form action='/analyze' method='post'>{% csrf_token %}
  <div class="mv-3">
    <label for="exampleFormControlTextarea1" class="form-label"><i><b>Write Your Text Here....</b></i></label>
    <textarea class="form-control" name="text" id="exampleFormControlTextarea1" rows="5"></textarea>
  </div>

  <div class="form-check form-switch">
  <input class="form-check-input" name="analyze" type="checkbox" id="flexSwitchCheckChecked1">
  <label class="form-check-label" for="flexSwitchCheckChecked1">Remove Punctuation</label>
</div>

  <div class="form-check form-switch">
  <input class="form-check-input" name="uppercase" type="checkbox" id="flexSwitchCheckChecked2">
  <label class="form-check-label" for="flexSwitchCheckChecked2">UpperCase</label>
</div>

  <div class="form-check form-switch">
  <input class="form-check-input" name="remove_space" type="checkbox" id="flexSwitchCheckChecked3">
  <label class="form-check-label" for="flexSwitchCheckChecked3">Remove Extra Space</label>
</div>

  <div class="form-check form-switch">
  <input class="form-check-input" name="newlineremover" type="checkbox" id="flexSwitchCheckChecked4">
  <label class="form-check-label" for="flexSwitchCheckChecked4">New Line Remover</label>
</div>

<div class="form-check form-switch">
  <input class="form-check-input" name="charcount" type="checkbox" id="flexSwitchCheckChecked5">
  <label class="form-check-label" for="flexSwitchCheckChecked5">Characters Count</label>
</div>
 <button type="submit" class="btn btn-dark mt-2">Analyze Text</button>
  </form>
</div>


    <!-- Optional JavaScript; choose one of the two! -->
